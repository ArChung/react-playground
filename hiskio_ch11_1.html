<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type='text/babel'>
        class MyChangeColorBtn extends React.Component{
            constructor(props) {
              super(props);
            
              this.state = {
                 color: 'red'
              };
            };
            

            onMouseHandler(e){
                this.setState({color:'blue'})
            }

            onMouseOutHandler(e){
                this.setState({color:'red'})
            }
            render() {
              return (
                <div style={{color: this.state.color}} onMouseOver={this.onMouseHandler.bind(this)} onMouseOut={this.onMouseOutHandler.bind(this)}>
                  Hello there
                </div>
              )
            };
        }

        window.addEventListener('load',()=>{
            ReactDOM.render(<MyChangeColorBtn/>,document.body)
        })

    </script>
</head>

<body>

</body>

</html>
